name: CI

on:
  push:
    branches: ["**"]      # run on any branch
  pull_request:
    branches: ["main"]    # and on PRs to main

jobs:
  build-test:
    runs-on: ubuntu-latest

    # All `run:` steps below will execute inside IndividualProject/
    defaults:
      run:
        working-directory: IndividualProject

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build & run unit tests (with coverage)
        run: mvn -B -ntp clean verify

      - name: PMD analysis
        # If PMD isn't bound to lifecycle, run it explicitly
        run: mvn -B -ntp -DskipTests=true pmd:pmd

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: IndividualProject/target/surefire-reports

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: IndividualProject/target/site/jacoco